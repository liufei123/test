 <body style="text-align:center;">
   <h4>芙蓉楼送辛渐</h4>
   <p>王昌龄</p>
   <p>寒雨连江夜入吴，</p>
   <p>平明送客楚山孤。</p>
   <p>洛阳亲朋如相问，</p>
   <p>一片冰心在玉壶。</p>
